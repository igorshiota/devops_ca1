<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Search Results</h1>
    
    <!-- Show message if no results found -->
    <div th:if="${#lists.isEmpty(petitions)}">
        <p>No petitions found matching your search criteria.</p>
    </div>

    <!-- List search results -->
    <ul>
        <li th:each="petition : ${petitions}">
            <a th:href="@{/petitions/view(index=${petition.index})}" th:text="${petition.title}"></a> - 
            <span th:text="${petition.signatories}">0</span> signatories
        </li>
    </ul>

    <a href="/petitions/all">Back to All Petitions</a>
</body>
</html>
