<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Petition</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1 th:text="${petition.title}">Petition Title</h1>
    <p th:text="${petition.description}">Petition Description</p>

    <h2>Sign the Petition</h2>
    <form th:action="@{/petitions/sign}" method="post">
        <input type="hidden" name="index" th:value="${index}" />
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Sign Petition</button>
    </form>

    <h2>Signatories</h2>
    <ul>
        <li th:each="signatory : ${petition.signatoryList}">
            <strong th:text="${signatory.name}">Signatory Name</strong> - <span th:text="${signatory.email}">Signatory Email</span>
        </li>
    </ul>

    <a href="/petitions/all">Back to Petitions</a>
</body>
</html>
